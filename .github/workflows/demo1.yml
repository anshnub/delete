name: Simple HTML Change Checker

on:
  push:
    paths:
      - '**.html'  # Trigger only when HTML files change

jobs:
  check-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List changed HTML files
        run: |
          echo "HTML files changed. Running basic checks..."
          ls *.html || echo "No HTML files found in root directory."
